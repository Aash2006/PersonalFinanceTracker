<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: blue;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .normal-column {
            background: blue;
            color: white;
            font-weight: bold;
        }
        td.actions-cell {
            border: none;
            background: transparent;
        }
        .delete-column {
            background-color: #f4f4f4;
            border-collapse: collapse;
            border: 1px solid #f4f4f4;
        }
        td form {
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .delete-btn {
            background-color: blue;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .header {
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
        .badge-income {
            background-color: #d4edda;
            color: #155724;
        }
        .badge-expense {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>List of Categories</h1>

    <form th:action="@{/categories}" th:object="${newCategory}" method="post">
        <input type="text" th:field="*{name}" placeholder="Category Name" required>
        <select th:field="*{typeOfCategory}" required>
            <option value="" disabled selected>Select a Type of Category</option>
            <option th:each="cat : ${typeOfCategory}" 
                    th:value="${cat}" 
                    th:text="${cat}">
            </option>
        </select>
        <input type="number" step="0.01" th:field="*{budgetLimit}" placeholder="Budget Limit">
        <button type="submit">Add Category</button>
    </form>

    <div class="header">
        <h2>All Categories</h2>
    </div>

    <table>
        <tr>
            <th class="normal-column">Category Name</th>
            <th class="normal-column">Type</th>
            <th class="normal-column">Budget Limit</th>
            <th class="delete-column"></th>
        </tr>
        <tr th:each="c : ${categories}">
            <td th:text="${c.name}"></td>
            <td>
                <span th:class="${c.typeOfCategory.name() == 'INCOME' ? 'badge badge-income' : 'badge badge-expense'}"
                    th:text="${c.typeOfCategory}">
                </span>

            </td>
            <td th:text="${c.budgetLimit != null ? 'Â£' + c.budgetLimit : 'No Limit'}"></td>
            <td class="delete-column">
                <form th:action="@{/categories/delete/{id}(id=${c.id})}" method="post">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
                <a th:href="@{/categories/edit/{id}(id=${c.id})}">
                    <button type="button">Edit</button>
                </a>
            </td>
        </tr>
    </table>

</body>
</html>
