<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Transaction</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Edit Transaction</h1>
    
    <form th:action="@{/transactions/update/{id}(id=${transaction.id})}" 
          th:object="${transaction}" method="post">
        
        <div>
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" required/>
        </div>
        
        <div>
            <label for="category">Category:</label>
            <select id="category" th:field="*{category}" required>
                <option value="">-- Select Category --</option>
                <option th:each="cat : ${categories}" 
                        th:value="${cat.id}" 
                        th:text="${cat.name}">
                </option>
            </select>
        </div>
        
        <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" th:field="*{amount}" step="0.01" required/>
        </div>
        
        <div>
            <label for="transactionDate">Date:</label>
            <input type="date" id="transactionDate" th:field="*{transactionDate}" required/>
        </div>
        
        <div>
            <label for="receiptURL">Receipt URL:</label>
            <input type="url" id="receiptURL" th:field="*{receiptURL}" placeholder="https://example.com/receipt.pdf"/>
        </div>
        
        <div>
            <button type="submit">Update Transaction</button>
            <a th:href="@{/transactions}">Cancel</a>
        </div>
    </form>
</body>
</html>
