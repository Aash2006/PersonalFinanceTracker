<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Of Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: blue;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;

        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .normal-column {
            background: blue;
            color: white;
            font-weight: bold;
        }
        td.actions-cell {
            border: none;
            background: transparent;
        }
        

        td a {
            color: #0066cc;
            text-decoration: none;
        }
        
        .delete-btn {
            background-color: blue;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        td form {
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        .delete-column{
            background-color: #f4f4f4;
            border-collapse: collapse;
            border: 1px solid #f4f4f4;

        }

    </style>
</head>
<body>
    <h1>List Of Transactions</h1>

    <form th:action="@{/transactions}" th:object="${newTransaction}" method="post">
        <input type="text" th:field="*{description}" placeholder="Descriptions" required>
        <select th:field="*{category.id}" required>
            <option value="" disabled selected>Select a category</option>
            <option th:each="cat : ${categories}" 
                    th:value="${cat.id}" 
                    th:text="${cat.name}">
            </option>
        </select>
        <input type="number" step="0.01" th:field="*{amount}" placeholder="Amount" required>
        <input type="date" th:field="*{transactionDate}" required>
        <input type="text" th:field="*{receiptURL}" placeholder="Receipt URL">
        <button type="submit">Add Transaction</button>
    </form>


    <table>
        <tr>
            <th class="normal-column">Description</th>
            <th class="normal-column">Category</th>
            <th class="normal-column">Amount</th>
            <th class="normal-column">Date</th>
            <th class="normal-column">Receipt URL</th>
            <th class="delete-column"></th>

        </tr>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.description}"></td>
            <td th:text="${t.category.name}"></td>
            <td th:text="${t.amount}"></td>
            <td th:text="${#temporals.format(t.transactionDate, 'dd/MM/yyyy')}"></td>
            <td>
                <a th:href="${t.receiptURL}" th:text="${t.receiptURL}" target="_blank"></a>
            </td>
            <td class="delete-column">
                <form th:action="@{/transactions/delete/{id}(id=${t.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
                <a th:href="@{/transactions/edit/{id}(id=${t.id})}">
                    <button type="button">Edit</button>
                </a>
            </td>

        </tr>
    </table>

</body>
</html>
