<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        .card-container {
            display: flex;
            gap: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ecf0f1;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Finance Tracker</h1>
    </header>

    <main>
        <div class="card-container">
            <div class="card">
                <a th:href="@{/transactions}">Transactions</a>
                <p>View, add, and manage your financial transactions</p>
            </div>

            <div class="card">
                <a th:href="@{/goals}">Monthly Goals</a>
                <p>Set budgets, savings goals, and income targets</p>
            </div>

            <div class="card">
                <a th:href="@{/categories}">Categories</a>
                <p>Manage spending categories and budgets</p>
            </div>
        </div>
    </main>

    <div class="chart-container">
        <h2>Last 6 Months Expenses</h2>
        <canvas id="expensesChart"></canvas>
    </div>

    <footer>
        &copy; 2025 Finance Tracker App
    </footer>

    <!-- Chart.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <!-- Chart Script -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        // Get the expenses data from Spring Boot
        var expensesMap = /*[[${expensesMap}]]*/ {};
        
        // Convert the map to arrays for Chart.js
        var dates = [];
        var expenses = [];
        
        // Sort entries by date (oldest to newest)
        var sortedEntries = Object.entries(expensesMap).sort(function(a, b) {
            return new Date(a[0]) - new Date(b[0]);
        });
        
        // Extract dates and expenses
        sortedEntries.forEach(function(entry) {
            var date = new Date(entry[0]);
            var monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", 
                            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
            dates.push(monthNames[date.getMonth()] + " " + date.getFullYear());
            expenses.push(entry[1]);
        });
        
        // Create the chart
        var ctx = document.getElementById('expensesChart').getContext('2d');
        var expensesChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Monthly Expenses',
                    data: expenses,
                    backgroundColor: 'rgba(231, 76, 60, 0.2)',
                    borderColor: 'rgba(231, 76, 60, 1)',
                    borderWidth: 2,
                    tension: 0.4,
                    fill: true,
                    pointRadius: 5,
                    pointBackgroundColor: 'rgba(231, 76, 60, 1)',
                    pointBorderColor: '#fff',
                    pointBorderWidth: 2,
                    pointHoverRadius: 7
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return 'Expenses: £' + context.parsed.y.toFixed(2);
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '£' + value.toFixed(2);
                            }
                        }
                    }
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
