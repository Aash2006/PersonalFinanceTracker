<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }
        .card-container {
            display: flex;
            gap: 2rem;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .chart-container {
            width: 80%;
            max-width: 800px;
            margin: 2rem auto;
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .chart-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #ecf0f1;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Finance Tracker</h1>
    </header>

    <main>
        <div class="card-container">
            <div class="card">
                <a th:href="@{/transactions}">Transactions</a>
                <p>View, add, and manage your financial transactions</p>
            </div>

            <div class="card">
                <a th:href="@{/goals}">Monthly Goals</a>
                <p>Set budgets, savings goals, and income targets</p>
            </div>

            <div class="card">
                <a th:href="@{/categories}">Categories</a>
                <p>Manage spending categories and budgets</p>
            </div>
        </div>
    </main>

<div class="chart-container">
    <h2>Last 6 Months Finance Overview</h2>
    <canvas id="financeChart"></canvas>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>

<script th:inline="javascript">
document.addEventListener("DOMContentLoaded", function() {
    const prepareChartData = (dataMap) => {
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun",
                            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        const sortedEntries = Object.entries(dataMap).sort((a, b) => new Date(a[0]) - new Date(b[0]));
        const labels = [], values = [];
        sortedEntries.forEach(([d, v]) => {
            const date = new Date(d);
            labels.push(monthNames[date.getMonth()] + " " + date.getFullYear());
            values.push(v);
        });
        return { labels, values };
    };

    // Get data for both expenses and income
    const expensesMap = /*[[${expensesMap}]]*/ {};
    const incomeMap = /*[[${incomeMap}]]*/ {};
    
    const { labels: expLabels, values: expValues } = prepareChartData(expensesMap);
    const { labels: incLabels, values: incValues } = prepareChartData(incomeMap);
    
    // Use the labels from whichever dataset has data (or merge if both have data)
    const labels = expLabels.length > 0 ? expLabels : incLabels;
    
    // Create combined chart
    const ctx = document.getElementById('financeChart');
    if (ctx) {
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Expenses',
                        data: expValues,
                        borderColor: 'rgb(239, 68, 68)',
                        backgroundColor: 'rgba(239, 68, 68, 0.1)',
                        tension: 0.3
                    },
                    {
                        label: 'Income',
                        data: incValues,
                        borderColor: 'rgb(34, 197, 94)',
                        backgroundColor: 'rgba(34, 197, 94, 0.1)',
                        tension: 0.3
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }
});
</script>

</body>
</html>
